<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" type="image/png" href="/icon/tm.png">
    <title>PixTimer</title>
</head>
<body>
    <div class="digital-clock">
        <div class="week">
            <div class="active">SUN</div>
            <div>MON</div>
            <div>TUE</div>
            <div>WED</div>
            <div>THUR</div>
            <div>FRI</div>
            <div>SAT</div>
        </div>
        <div class="time">
            <div class="hour">00</div>
            <div class="dot">:</div>
            <div class="min">00</div>
        </div>
    </div>
    <script src="server.js"></script>
</body>
</html>
